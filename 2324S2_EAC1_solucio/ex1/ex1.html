<body>
    <script>
        // 1. Crea una variable var anomenada myVar i assigna-li el valor 10.
        var myVar = 10;

        // 2. Imprimeix el valor de myVar a la consola.
        console.log(myVar);

        // 3. Canvia el valor de myVar a 20 i imprimeix el nou valor a la consola.
        myVar = 20;
        console.log(myVar);

        // 4. Crea una variable let anomenada myLet i assigna-li el valor Hello.
        let myLet = "Hello";

        // 5. Imprimeix el valor de myLet a la consola.
        console.log(myLet);

        // 6. Canvia el valor de myLet a World i imprimeix el nou valor a la consola.
        myLet = "World";
        console.log(myLet);

        // 7. Crea una variable const anomenada myConst i assigna-li el valor JavaScript.
        const myConst = "JavaScript";

        // 8. Imprimeix el valor de myConst a la consola.
        console.log(myConst);

        // 9. Intenta canviar el valor de myConst a Programming i observa què passa.
        // myConst = "Programming"; // Això causarà un error
    </script>
